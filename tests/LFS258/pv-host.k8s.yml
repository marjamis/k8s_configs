apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: myclaim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Two separate containers within the Pod accessing the same underlying mount point but have them mounted within the container and different locations.
apiVersion: v1
kind: Pod
metadata:
  labels:
    name: persistent-volume
  name: persistent-volume
spec:
  containers:
    - image: busybox
      name: persistent-busy
      volumeMounts:
        - mountPath: /busy
          name: test
      command:
        - sleep
        - "1090000"
    - image: busybox
      name: persistent-box
      volumeMounts:
        - mountPath: /box
          name: test
      command:
        - sleep
        - "1090000"
  volumes:
    - name: test
      persistentVolumeClaim:
        claimName: myclaim
---
apiVersion: v1
kind: Pod
metadata:
  name: scratch
spec:
  containers:
    - image: busybox
      name: scratch
      command:
        - sleep
        - "3600"
      volumeMounts:
        - mountPath: /scratch
          name: scratch-volume
  volumes:
    - name: scratch-volume
      emptyDir: {}
