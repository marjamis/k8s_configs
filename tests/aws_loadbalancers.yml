apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: testing
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment2
  namespace: testing
  labels:
    app: nginx2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx2
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: elb-nginx
  namespace: testing
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
  # Annotations/Subnet Tagging to restrict which subnets to use for this.
  # Add details
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: elb-internal-nginx
  namespace: testing
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "0.0.0.0/0"
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
  # Annotations/Subnet Tagging to restrict which subnets to use for this.
  # Add details
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: nlb-nginx
  namespace: testing
  # List of the availabel annotations: https://github.com/kubernetes/kubernetes/blob/master/pkg/cloudprovider/providers/aws/aws.go#L72
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
  # Annotations/Subnet Tagging to restrict which subnets to use for this.
  # TODO Add details
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: alb-ingress-nginx
  namespace: testing
  # TODO Link to all the possible annotations
  annotations:
    kubernetes.io/ingress.class: alb
  labels:
    app: nginx
spec:
  rules:
  - host: nginx.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: "nginx"
          servicePort: 80
      - path: /testing
        backend:
          serviceName: "nginx2"
          servicePort: 80
  - host: nginx2.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: "nginx2"
          servicePort: 80
